<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nova Venda - Gestão de Estoque</title>
    <link rel="stylesheet" href="../assets/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="vendas.html" style="color:inherit; text-decoration:none;">
                <i class="fas fa-arrow-left" style="font-size:18px;"></i>
            </a>
            <h1>Nova Venda</h1>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="content-wrapper" style="max-width:560px; margin:32px auto;">
            <div class="card-title-bar">
                <h2>Registrar venda</h2>
            </div>

            <div class="card">
                <form id="sale-form" class="form-stack">
                    <div class="form-group">
                        <label for="product-name">Produto</label>
                        <input id="product-name" name="product-name" type="text" placeholder="Nome do produto" required />
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantidade</label>
                        <input id="quantity" name="quantity" type="number" min="1" value="1" required />
                    </div>

                    <div class="form-group">
                        <label for="total-price">Total (R$)</label>
                        <input id="total-price" name="total-price" type="text" placeholder="0,00" required />
                    </div>

                    <div style="display:flex; gap:12px; margin-top:12px;">
                        <button type="submit" class="btn-add" style="flex:1">Salvar venda</button>
                        <a href="vendas.html" class="btn-link" style="align-self:center">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/vendas.js"></script>
    <script>
        // máscara simples de preço (opcional)
        document.addEventListener('DOMContentLoaded', function () {
            const total = document.getElementById('total-price');
            if (!total) return;
            total.addEventListener('input', function () {
                // permitir apenas números, vírgula e ponto
                this.value = this.value.replace(/[^\d\.,]/g, '').replace(/,+/g, ',');
            });
        });
    </script>
</body>
</html>
