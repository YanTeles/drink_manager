<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Gestão de Estoque</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="/html/menu.html" style="color: inherit; text-decoration: none;">
                <i class="fas fa-arrow-left" style="font-size: 18px;"></i>
            </a>
            <h1>Pagamentos</h1>
        </div>
        <div class="user-profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="content-wrapper">

            <div class="controls-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar pagamento...">
                </div>
                <button class="btn-add" id="btn-novo-pagamento">Novo pagamento</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th class="text-right">Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="pagamentos-table-body">
                        <tr>
                            <td>001</td>
                            <td>João Carlos</td>
                            <td>2024-04-05</td>
                            <td class="text-right">R$ 200,00</td>
                            <td><span class="status-badge status-aprovado">Pago</span></td>
                            <td><button class="btn-edit"><i class="fas fa-pencil-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Maria Silva</td>
                            <td>2024-04-06</td>
                            <td class="text-right">R$ 300,00</td>
                            <td><span class="status-badge status-aguardando">Pendente</span></td>
                            <td><button class="btn-edit"><i class="fas fa-pencil-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Ana Souza</td>
                            <td>2024-04-07</td>
                            <td class="text-right">R$ 150,00</td>
                            <td><span class="status-badge status-cancelado">Atrasado</span></td>
                            <td><button class="btn-edit"><i class="fas fa-pencil-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>José Santos</td>
                            <td>2024-04-08</td>
                            <td class="text-right">R$ 800,00</td>
                            <td><span class="status-badge status-aprovado">Pago</span></td>
                            <td><button class="btn-edit"><i class="fas fa-pencil-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    
    <div class="modal-overlay hidden" id="pagamento-modal-overlay"></div>

    <div class="modal hidden" id="modal-novo-pagamento">
        
        <div class="modal-header">
            <h2>Cadastrar Novo Pagamento</h2>
            <button class="modal-close-btn" id="btn-fechar-modal-pagamento">&times;</button>
        </div>
        
        <div class="modal-body">
            <form id="pagamentos-form">
                <div class="form-group">
                    <label for="pag-cliente">Cliente</label>
                    <input type="text" id="pag-cliente" placeholder="Nome do cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="pag-data">Data</label>
                    <input type="date" id="pag-data" required>
                </div>

                <div class="form-group">
                    <label for="pag-valor">Valor</label>
                    <input type="number" id="pag-valor" placeholder="0.00" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="pag-status">Status</label>
                    <select id="pag-status">
                        <option value="pago">Pago</option>
                        <option value="pendente">Pendente</option>
                        <option value="atrasado">Atrasado</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-add" style="width: 100%;">Salvar</button>
            </form>
        </div>
    </div>


<script src="../scripts/script.js"></script>
    
</body>
</html>
