<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Gestão de Estoque</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="/html/menu.html" style="color: inherit; text-decoration: none;">
                <i class="fas fa-arrow-left" style="font-size: 18px;"></i>
            </a>
            <h1>Gestão de Estoque</h1>
        </div>
        <div class="header-icons">
            <div class="user-profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>
    </header>

    <main class="dashboard-container">

        <div class="content-wrapper">
            
            <div class="card-title-bar">
                <h2>Fornecedores</h2>
                <button class="btn-add" id="btn-novo-fornecedor">Adicionar</button>
            </div>

            <div class="supplier-list" id="supplier-list-body">
                
                <div class="supplier-item">
                    <div class="supplier-info">
                        <strong>João Carlos</strong>
                        <span>(11) 99999-1234</span>
                    </div>
                    <div class="supplier-actions">
                        <a href="#" class="btn-link btn-edit-supplier">Editar</a>
                        <a href="#" class="btn-link btn-delete-supplier">Excluir</a>
                    </div>
                </div>

                <div class="supplier-item">
                    <div class="supplier-info">
                        <strong>Antônia Lopes</strong>
                        <span>(11) 87654-5789</span>
                    </div>
                    <div class="supplier-actions">
                        <a href="#" class="btn-link btn-edit-supplier">Editar</a>
                        <a href="#" class="btn-link btn-delete-supplier">Excluir</a>
                    </div>
                </div>

                </div>
        </div>

    </main>
    
    <div class="modal-overlay hidden" id="fornecedor-modal-overlay"></div>

    <div class="modal hidden" id="modal-novo-fornecedor">
        <div class="modal-header">
            <h2>Novo Fornecedor</h2>
            <button class="modal-close-btn" id="btn-fechar-modal-fornecedor">&times;</button>
        </div>
        
        <div class="modal-body">
            <form id="fornecedor-form">
                
                <div class="form-group">
                    <label for="forn-nome">Nome</label>
                    <input type="text" id="forn-nome" placeholder="Nome do fornecedor" required>
                </div>

                <div class="form-group">
                    <label for="forn-telefone">Telefone</label>
                    <input type="tel" id="forn-telefone" placeholder="(11) 99999-9999" required>
                </div>
                
                <button type="submit" class="btn-add" style="width: 100%;">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    
</body>
</html>
