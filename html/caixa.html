<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Gestão de Estoque</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <h1>Gestão de Estoque</h1>
        <div class="header-icons">
            <div class="user-profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <a href="menu.html" class="exit-icon">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </header>

    <main class="dashboard-container">

        <div class="summary-card">
            <h3>Saldo atual</h3>
            <span class="saldo-valor" id="saldo-valor">R$ 1.200,00</span>
        </div>

        <div class="content-wrapper">
            <h2>Histórico</h2>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th class="text-right">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="caixa-table-body">
                        <tr>
                            <td>Abertura</td>
                            <td>04/05/2024</td>
                            <td class="text-right">R$ 1.200,00</td>
                        </tr>
                        </tbody>
                </table>
            </div>

            <div class="button-container">
                <button class="btn-add" id="btn-novo-lancamento">Adicionar</button>
            </div>
        </div>

    </main>
    
    <div class="modal-overlay hidden" id="caixa-modal-overlay"></div>

    <div class="modal hidden" id="modal-novo-lancamento">
        <div class="modal-header">
            <h2>Novo Lançamento</h2>
            <button class="modal-close-btn" id="btn-fechar-modal-caixa">&times;</button>
        </div>
        
        <div class="modal-body">
            <form id="caixa-form">
                
                <div class="form-group">
                    <label for="caixa-tipo">Tipo</label>
                    <select id="caixa-tipo" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="caixa-data">Data</label>
                    <input type="date" id="caixa-data" required>
                </div>

                <div class="form-group">
                    <label for="caixa-valor">Valor</label>
                    <input type="number" id="caixa-valor" placeholder="0.00" step="0.01" required>
                </div>
                
                <button type="submit" class="btn-add" style="width: 100%;">Salvar Lançamento</button>
            </form>
        </div>
    </div>

    <script src="../scripts/caixa.js"></script>
    
</body>
</html>
